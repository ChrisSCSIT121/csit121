<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link href="contact.CSS" rel="stylesheet">
    <title>Epuc Tier List Survey</title>
</head>
<body>
    <form>
        <div>
        <label for="username">Name:</label>
        <input type="text" placeholder="Enter name">
        </div>
        
        <br>

        <div>
        <label for="useremail">Email address:</label>
        <input type="email" placeholder="@email.com">
        </div>

        <br>

        <div>
            <p>1. What did you think about my tier list? Do you agree or does your list look different?</p>
            <p>2. How do you think I can improve my site?</p>
            <p>3. Do you think the Marvel Cinematic Universe has fallen off or has gotten better?</p>
            <label for="userSurvey">Survey:</label>
            <input type="text">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
